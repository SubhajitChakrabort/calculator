<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCLD Staging Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    boxShadow: {
                        'neo': '10px 10px 30px #1a1a1a, -10px -10px 30px #262626',
                        'button': 'inset 4px 4px 8px rgba(0, 0, 0, 0.5)',
                    },
                    backgroundImage: {
                        'screen-glare': 'linear-gradient(145deg, rgba(255, 255, 255, 0.02) 0%, transparent 100%)',
                        'button-grad': 'linear-gradient(145deg, #2c2c2c, #1a1a1a)',
                        'operator-grad': 'linear-gradient(145deg, #3b82f6, #2563eb)',
                        'bracket-grad': 'linear-gradient(145deg, #4a5568, #2d3748)',
                        'special-grad': 'linear-gradient(145deg, #4c1d95, #2e1065)',
                        'history-grad': 'linear-gradient(145deg, #059669, #047857)',
                        'sqrt-grad': 'linear-gradient(145deg, #dc2626, #b91c1c)'
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        .cursor-blink::after {
            content: '|';
            animation: blink 1s infinite;
            color: #06b6d4;
        }
    </style>
</head>

<body class="bg-black m-0 p-0 h-screen w-screen overflow-hidden">
    <!-- History Modal -->
    <div id="historyModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-gradient-to-br from-gray-900 to-black rounded-2xl shadow-neo max-w-md w-full max-h-[80vh] overflow-hidden">
            <!-- Modal Header -->
            <div class="flex justify-between items-center p-4 border-b border-gray-700">
                <h2 class="text-white text-xl font-bold font-mono">Calculation History</h2>
                <button id="closeHistoryBtn" class="text-white hover:text-red-400 text-2xl font-bold w-8 h-8 flex items-center justify-center rounded-full hover:bg-red-500/20 transition-all">
                    ×
                </button>
            </div>
            
            <!-- Modal Body -->
            <div class="p-4 max-h-96 overflow-y-auto">
                <div id="fullHistoryList" class="space-y-2">
                    <div class="text-gray-400 text-center font-mono">No calculations yet</div>
                </div>
            </div>
            
            <!-- Modal Footer -->
            <div class="p-4 border-t border-gray-700">
                <button id="clearHistoryBtn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-all">
                    Clear All History
                </button>
            </div>
        </div>
    </div>

    <div class="h-screen w-full bg-black p-1 sm:p-2 md:p-4 flex flex-col shadow-neo overflow-hidden">
        <!-- Made at RCLD Text -->
        <div class="text-center mb-1 sm:mb-2 flex-shrink-0">
            <h1 class="text-white/70 text-base sm:text-lg md:text-xl lg:text-2xl font-mono font-black tracking-wider">Made at RCLD Islampur
            </h1>
        </div>

        <!-- Top Bar -->
        <div
            class="w-16 md:w-24 h-1 md:h-1.5 bg-gradient-to-r from-transparent via-gray-500 to-transparent rounded-full mx-auto mb-1 sm:mb-2 flex-shrink-0">
        </div>

        <!-- Display Screen -->
        <div
            class="flex-1 flex flex-col justify-end mb-2 sm:mb-3 rounded-2xl bg-gradient-to-br from-white/5 to-white/2 p-1 min-h-0">
            <div class="bg-black rounded-2xl p-2 sm:p-3 md:p-4 relative h-full flex flex-col">
                <!-- Input Display Section (White Text) -->
                <div class="relative mb-2 sm:mb-3 flex-shrink-0">
                    <div id="inputDisplay"
                        class="w-full min-h-8 sm:min-h-10 md:min-h-12 bg-transparent text-white/80 text-right font-black font-mono tracking-wider leading-tight"
                        style="font-size: 2.5rem; transition: font-size 0.2s; margin-top: 8px;">
                    </div>
                </div>

                <!-- Result Display Section (Cyan Text) -->
                <div class="relative flex-1 flex items-end justify-end min-h-0">
                    <div id="result"
                        class="w-full bg-transparent text-cyan-400 text-right font-black font-mono tracking-wider flex items-end justify-end leading-none relative top-[-100px] sm:top-[-100px]"
                        style="font-size: 4em; transition: font-size 0.2s; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                        </div>
                </div> 
            </div>
        </div>

        <!-- Calculator Buttons Container -->
        <div class="flex-shrink-0 pb-1 sm:pb-2">
            <!-- Main Button Grid -->
            <div class="grid grid-cols-4 gap-2 sm:gap-3 md:gap-4 w-full max-w-lg mx-auto px-4 sm:px-6 md:px-8 relative top-[-10px] sm:top-0">

                <!-- First Row: ⋯, ⌫, AC, % -->
                <button id="historyBtn"
                    class="btn h-12 sm:h-14 md:h-16 lg:h-18 bg-history-grad text-white rounded-full text-xl sm:text-2xl md:text-3xl lg:text-4xl font-black transform transition-all hover:scale-105 active:shadow-button flex items-center justify-center">
                    <span class="flex flex-col items-center justify-center leading-none -space-y-3 sm:-space-y-4 md:-space-y-5">
                        <span class="text-sm sm:text-base md:text-lg">•</span>
                        <span class="text-sm sm:text-base md:text-lg">•</span>
                        <span class="text-sm sm:text-base md:text-lg">•</span>
                    </span>
                </button>
                <button
                    class="btn h-12 sm:h-14 md:h-16 lg:h-18 bg-special-grad text-white rounded-full text-lg sm:text-xl md:text-2xl lg:text-3xl font-black transform transition-all hover:scale-105 active:shadow-button">⌫</button>
                <button
                    class="btn h-12 sm:h-14 md:h-16 lg:h-18 bg-special-grad text-white rounded-full text-lg sm:text-xl md:text-2xl lg:text-3xl font-black transform transition-all hover:scale-105 active:shadow-button">AC</button>
                <button
                    class="btn h-12 sm:h-14 md:h-16 lg:h-18 bg-operator-grad text-white rounded-full text-lg sm:text-xl md:text-2xl lg:text-3xl font-black transform transition-all hover:scale-105 active:shadow-button">%</button>

                <!-- Second Row: ( ) √ ÷ -->
                <button
                    class="btn h-12 sm:h-14 md:h-16 lg:h-18 bg-bracket-grad text-white rounded-full text-lg sm:text-xl md:text-2xl lg:text-3xl font-black transform transition-all hover:scale-105 active:shadow-button">(</button>
                <button
                    class="btn h-12 sm:h-14 md:h-16 lg:h-18 bg-bracket-grad text-white rounded-full text-lg sm:text-xl md:text-2xl lg:text-3xl font-black transform transition-all hover:scale-105 active:shadow-button">)</button>
                <button
                    class="btn h-12 sm:h-14 md:h-16 lg:h-18 bg-sqrt-grad text-white rounded-full text-lg sm:text-xl md:text-2xl lg:text-3xl font-black transform transition-all hover:scale-105 active:shadow-button"
                    data-value="√">√</button>
                <button
                    class="btn h-12 sm:h-14 md:h-16 lg:h-18 bg-operator-grad text-white rounded-full text-lg sm:text-xl md:text-2xl lg:text-3xl font-black transform transition-all hover:scale-105 active:shadow-button flex items-center justify-center"
                    data-value="/">
                    <span class="flex flex-col items-center justify-center leading-none -space-y-4 sm:-space-y-5 md:-space-y-6">
                        <span class="text-xs sm:text-sm md:text-base">•</span>
                        <span class="text-lg sm:text-xl md:text-2xl font-black">—</span>
                        <span class="text-xs sm:text-sm md:text-base">•</span>
                    </span>
                </button>

                <!-- Third Row: 7 8 9 × -->
                <button
                    class="btn h-12 sm:h-14 md:h-16 lg:h-18 bg-button-grad text-white rounded-full text-lg sm:text-xl md:text-2xl lg:text-3xl font-black transform transition-all hover:scale-105 active:shadow-button">7</button>
                <button
                    class="btn h-12 sm:h-14 md:h-16 lg:h-18 bg-button-grad text-white rounded-full text-lg sm:text-xl md:text-2xl lg:text-3xl font-black transform transition-all hover:scale-105 active:shadow-button">8</button>
                <button
                    class="btn h-12 sm:h-14 md:h-16 lg:h-18 bg-button-grad text-white rounded-full text-lg sm:text-xl md:text-2xl lg:text-3xl font-black transform transition-all hover:scale-105 active:shadow-button">9</button>
                <button
                    class="btn h-12 sm:h-14 md:h-16 lg:h-18 bg-operator-grad text-white rounded-full text-lg sm:text-xl md:text-2xl lg:text-3xl font-black transform transition-all hover:scale-105 active:shadow-button">×</button>

                <!-- Fourth Row: 4 5 6 - -->
                <button
                    class="btn h-12 sm:h-14 md:h-16 lg:h-18 bg-button-grad text-white rounded-full text-lg sm:text-xl md:text-2xl lg:text-3xl font-black transform transition-all hover:scale-105 active:shadow-button">4</button>
                <button
                    class="btn h-12 sm:h-14 md:h-16 lg:h-18 bg-button-grad text-white rounded-full text-lg sm:text-xl md:text-2xl lg:text-3xl font-black transform transition-all hover:scale-105 active:shadow-button">5</button>
                <button
                    class="btn h-12 sm:h-14 md:h-16 lg:h-18 bg-button-grad text-white rounded-full text-lg sm:text-xl md:text-2xl lg:text-3xl font-black transform transition-all hover:scale-105 active:shadow-button">6</button>
                <button
                    class="btn h-12 sm:h-14 md:h-16 lg:h-18 bg-operator-grad text-white rounded-full text-lg sm:text-xl md:text-2xl lg:text-3xl font-black transform transition-all hover:scale-105 active:shadow-button leading-none">-</button>

                <!-- Fifth Row: 1 2 3 + -->
                <button
                    class="btn h-12 sm:h-14 md:h-16 lg:h-18 bg-button-grad text-white rounded-full text-lg sm:text-xl md:text-2xl lg:text-3xl font-black transform transition-all hover:scale-105 active:shadow-button">1</button>
                <button
                    class="btn h-12 sm:h-14 md:h-16 lg:h-18 bg-button-grad text-white rounded-full text-lg sm:text-xl md:text-2xl lg:text-3xl font-black transform transition-all hover:scale-105 active:shadow-button">2</button>
                <button
                    class="btn h-12 sm:h-14 md:h-16 lg:h-18 bg-button-grad text-white rounded-full text-lg sm:text-xl md:text-2xl lg:text-3xl font-black transform transition-all hover:scale-105 active:shadow-button">3</button>
                <button
                    class="btn h-12 sm:h-14 md:h-16 lg:h-18 bg-operator-grad text-white rounded-full text-lg sm:text-xl md:text-2xl lg:text-3xl font-black transform transition-all hover:scale-105 active:shadow-button">+</button>

                <!-- Sixth Row: +/- 0 . = -->
                <button
                    class="btn h-12 sm:h-14 md:h-16 lg:h-18 bg-button-grad text-white rounded-full text-sm sm:text-base md:text-lg lg:text-xl font-black transform transition-all hover:scale-105 active:shadow-button">+/-</button>
                <button
                    class="btn h-12 sm:h-14 md:h-16 lg:h-18 bg-button-grad text-white rounded-full text-lg sm:text-xl md:text-2xl lg:text-3xl font-black transform transition-all hover:scale-105 active:shadow-button">0</button>
                <button                     class="btn h-12 sm:h-14 md:h-16 lg:h-18 bg-button-grad text-white rounded-full text-lg sm:text-xl md:text-2xl lg:text-3xl font-black transform transition-all hover:scale-105 active:shadow-button">.</button>
                <button
                    class="btn h-12 sm:h-14 md:h-16 lg:h-18 bg-operator-grad text-white rounded-full text-lg sm:text-xl md:text-2xl lg:text-3xl font-black transform transition-all hover:scale-105 active:shadow-button">=</button>
            </div>
        </div>
    </div>

    <script>
        const inputDisplay = document.getElementById('inputDisplay');
        const result = document.getElementById('result');
        const buttons = document.querySelectorAll('.btn');
        const historyModal = document.getElementById('historyModal');
        const historyBtn = document.getElementById('historyBtn');
        const closeHistoryBtn = document.getElementById('closeHistoryBtn');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const fullHistoryList = document.getElementById('fullHistoryList');
        
        let currentInput = '';
        let calculations = [];
        let shouldResetOnNextNumber = false;
        let lastResult = null;
        let justCalculated = false;
        let isCalculating = false;

        // Function to format input with line breaks every 8 digits
        function formatInputWithLineBreaks(input) {
            if (!input) return '';
            
            // Split the input into parts (numbers and operators)
            const parts = input.split(/([+\-×/*()√])/);
            let formattedParts = [];
            
            for (let part of parts) {
                if (part && !['+', '-', '×', '/', '*', '(', ')', '√'].includes(part)) {
                    // This is a number, add line breaks every 8 digits
                    let formattedNumber = '';
                    for (let i = 0; i < part.length; i++) {
                        if (i > 0 && i % 8 === 0) {
                            formattedNumber += '<br>';
                        }
                        formattedNumber += part[i];
                    }
                    formattedParts.push(formattedNumber);
                } else if (part) {
                    // This is an operator or special character - make it white
                    formattedParts.push(`<span style="color: white;">${part}</span>`);
                }
            }
            
            return formattedParts.join('');
        }

        // Function to update input display with line breaks
        function updateInputDisplay() {
            inputDisplay.innerHTML = formatInputWithLineBreaks(currentInput);
        }

        // Function to format large numbers in scientific notation
        function formatLargeNumber(num) {
            const numStr = num.toString();
            if (numStr.length >= 15) {
                return parseFloat(num).toExponential(6);
            }
            return num;
        }

        // Function to clear input display
        function clearInputDisplay() {
            inputDisplay.innerHTML = '';
        }

        // LocalStorage functions
        function saveCalculationsToStorage() {
            try {
                localStorage.setItem('calculatorHistory', JSON.stringify(calculations));
            } catch (error) {
                console.error('Error saving to localStorage:', error);
            }
        }

        function loadCalculationsFromStorage() {
            try {
                const saved = localStorage.getItem('calculatorHistory');
                if (saved) {
                    calculations = JSON.parse(saved);
                }
            } catch (error) {
                console.error('Error loading from localStorage:', error);
                calculations = [];
            }
        }

        function clearCalculationsFromStorage() {
            try {
                localStorage.removeItem('calculatorHistory');
            } catch (error) {
                console.error('Error clearing localStorage:', error);
            }
        }

        // Function to format decimal numbers to maximum 6 decimal places
        function formatResult(num) {
            if (typeof num !== 'number' || !isFinite(num)) {
                return num;
            }
            
            // If it's a whole number, return as is
            if (num % 1 === 0) {
                return num;
            }
            
            // For decimal numbers, limit to 6 decimal places and remove trailing zeros
            const formatted = parseFloat(num.toFixed(6));
            return formatted;
        }

        // Function to format result with line breaks every 8 digits
        function formatResultWithLineBreaks(result) {
            if (!result || result === '') return '';
            
            const resultStr = result.toString();
            let formattedResult = '';
            
            for (let i = 0; i < resultStr.length; i++) {
                if (i > 0 && i % 8 === 0) {
                    formattedResult += '<br>';
                }
                formattedResult += resultStr[i];
            }
            
            return formattedResult;
        }

        // Function to format result with white operators
        function formatResultWithWhiteOperators(result) {
            if (!result || result === '') return '';
            
            const resultStr = result.toString();
            // Replace operators with white-colored spans
            let formattedResult = resultStr
                .replace(/([+\-×/*()√])/g, '<span style="color: white;">$1</span>');
            
            return formattedResult;
        }

        function updateFullHistoryDisplay() {
            if (calculations.length === 0) {
                fullHistoryList.innerHTML = '<div class="text-gray-400 text-center font-mono">No calculations yet</div>';
            } else {
                // Show only the last 3 calculations (most recent first)
                const recentCalculations = calculations.slice(-3).reverse();
                fullHistoryList.innerHTML = recentCalculations.map((calc, index) => 
                    `<div class="bg-gray-800/50 rounded-lg p-3 border border-gray-700">
                        <div class="text-white font-mono text-sm mb-1">${calc.input}</div>
                        <div class="text-cyan-400 font-mono text-lg font-bold">= ${calc.result}</div>
                        <div class="text-gray-500 text-xs mt-1">Recent calculation ${index + 1}</div>
                    </div>`
                ).join('');
            }
        }

        function isValidInput(current, newValue) {
            if (newValue === '.') {
                const numbers = current.split(/[+\-×/*]/);
                const currentNumber = numbers[numbers.length - 1];
                if (currentNumber.includes('.')) return false;
            }

            if (['+', '-', '×', '/'].includes(newValue)) {
                const lastChar = current.slice(-1);
                if (['+', '-', '×', '/', '*'].includes(lastChar)) return false;
            }

            return true;
        }

        function evaluateExpression(expr) {
            try {
                // Handle square root
                expr = expr.replace(/√(\d+\.?\d*)/g, 'Math.sqrt($1)');
                // Handle implicit multiplication like 5(5+6) -> 5*(5+6)
                expr = expr.replace(/(\d)\(/g, '$1*(');
                expr = expr.replace(/\)(\d)/g, ')*$1');
                expr = expr.replace(/×/g, '*');
                
                const rawResult = eval(expr);
                return formatResult(rawResult);
            } catch (error) {
                return 'Error';
            }
        }

        // Function to update result display with line breaks
        function updateResultDisplay(value) {
            result.innerHTML = formatResultWithWhiteOperators(value);
        }

        // Function to dynamically set result font size based on length
        function setResultFontSize(value) {
            const len = value.toString().length;
            let fontSize = '';
            if (len <= 7) {
                fontSize = '3.5rem'; // default large (reduced from 5rem)
            } else if (len <= 12) {
                fontSize = '2.5rem'; // medium (reduced from 3rem)
            } else if (len <= 18) {
                fontSize = '1.8rem'; // small (reduced from 2rem)
            } else {
                fontSize = '1.2rem'; // extra small (reduced from 1rem)
            }
            result.style.fontSize = fontSize;
        }

        // Function to dynamically set input font size based on length
        function setInputFontSize(value) {
            const len = value.toString().length;
            let fontSize = '';
            if (len <= 7) {
                fontSize = '2.5rem'; // default
            } else if (len <= 12) {
                fontSize = '1.7rem'; // medium
            } else if (len <= 18) {
                fontSize = '1.2rem'; // small
            } else {
                fontSize = '0.9rem'; // extra small
            }
            inputDisplay.style.fontSize = fontSize;
        }

        // Function to control cursor blinking
        function setCursorBlinking(show) {
            if (show) {
                result.classList.add('cursor-blink');
            } else {
                result.classList.remove('cursor-blink');
            }
        }

        // Update updateLiveCalculation to use setResultFontSize
        function updateLiveCalculation() {
            try {
                if (currentInput && currentInput !== '') {
                    // Only show live calculation if there's an operator and we're not in the middle of typing a number
                    const hasOperator = /[+\-×/*√]/.test(currentInput);
                    const endsWithOperator = /[+\-×/*]$/.test(currentInput);

                    if (hasOperator && !endsWithOperator) {
                        const tempResult = evaluateExpression(currentInput);
                        if (tempResult !== 'Error' && !isNaN(tempResult) && isFinite(tempResult)) {
                            updateResultDisplay(tempResult);
                            setResultFontSize(tempResult);
                            lastResult = tempResult;
                            shouldResetOnNextNumber = false;
                        } else {
                            result.innerHTML = formatResultWithWhiteOperators(currentInput || '');
                            setResultFontSize(currentInput || '');
                            shouldResetOnNextNumber = false;
                        }
                    } else {
                        result.innerHTML = formatResultWithWhiteOperators(currentInput || '');
                        setResultFontSize(currentInput || '');
                        shouldResetOnNextNumber = false;
                    }
                } else {
                    updateResultDisplay('');
                    setResultFontSize('');
                    shouldResetOnNextNumber = false;
                }
            } catch {
                result.innerHTML = formatResultWithWhiteOperators(currentInput || '');
                setResultFontSize(currentInput || '');
                shouldResetOnNextNumber = false;
            }
        }

        function isOperator(value) {
            return ['+', '-', '×', '/', '*', '√'].includes(value);
        }

        function isNumber(value) {
            return /^[0-9]$/.test(value);
        }

        function replaceLastOperator(input, newOperator) {
            if (!input) return input;
            const lastChar = input.slice(-1);
            if (isOperator(lastChar)) {
                return input.slice(0, -1) + (newOperator === '×' ? '*' : newOperator);
            }
            return input;
        }

        // History Modal Event Listeners
        historyBtn.addEventListener('click', () => {
            updateFullHistoryDisplay();
            historyModal.classList.remove('hidden');
        });

        closeHistoryBtn.addEventListener('click', () => {
            historyModal.classList.add('hidden');
        });

        clearHistoryBtn.addEventListener('click', () => {
            calculations = [];
            clearCalculationsFromStorage();
            updateFullHistoryDisplay();
        });

        // Close modal when clicking outside
        historyModal.addEventListener('click', (e) => {
            if (e.target === historyModal) {
                historyModal.classList.add('hidden');
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !historyModal.classList.contains('hidden')) {
                historyModal.classList.add('hidden');
            }
        });

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                let actualValue = button.getAttribute('data-value') || button.textContent.trim();

                // Skip if it's the history button
                if (button.id === 'historyBtn') {
                    return;
                }

                switch (actualValue) {
                    case 'AC':
                        currentInput = '';
                        result.textContent = '';
                        clearInputDisplay(); // Clear the white input text
                        shouldResetOnNextNumber = false;
                        lastResult = null;
                        justCalculated = false;
                        isCalculating = false;
                        setCursorBlinking(true);
                        break;

                    case '⌫':
                        if (justCalculated) {
                            currentInput = '';
                            justCalculated = false;
                            clearInputDisplay(); // Clear the white input text
                        } else {
                            currentInput = currentInput.slice(0, -1);
                        }
                        shouldResetOnNextNumber = false;
                        isCalculating = false;
                        setCursorBlinking(true);
                        updateLiveCalculation();
                        updateInputDisplay(); // Update input display
                        break;

                    case '=':
                        try {
                            if (currentInput) {
                                isCalculating = true;
                                setCursorBlinking(false);
                                const finalResult = evaluateExpression(currentInput);
                                if (finalResult !== 'Error' && !isNaN(finalResult) && isFinite(finalResult)) {
                                    calculations.push({
                                        input: currentInput,
                                        result: finalResult,
                                        timestamp: new Date().toLocaleString()
                                    });
                                    saveCalculationsToStorage();
                                    clearInputDisplay(); // Clear the white input text
                                    const formattedResult = formatLargeNumber(finalResult);
                                    result.innerHTML = formatResultWithWhiteOperators(formattedResult);
                                    setResultFontSize(formattedResult);
                                    shouldResetOnNextNumber = true;
                                    lastResult = finalResult;
                                    justCalculated = true;
                                } else {
                                    clearInputDisplay(); // Clear the white input text
                                    result.textContent = 'Error';
                                    setResultFontSize('Error');
                                    currentInput = '';
                                    shouldResetOnNextNumber = false;
                                    justCalculated = false;
                                    isCalculating = false;
                                    setCursorBlinking(true);
                                }
                            }
                        } catch {
                            clearInputDisplay(); // Clear the white input text
                            result.textContent = 'Error';
                            setResultFontSize('Error');
                            currentInput = '';
                            shouldResetOnNextNumber = false;
                            justCalculated = false;
                            isCalculating = false;
                            setCursorBlinking(true);
                        }
                        updateLiveCalculation();
                        break;

                    case '+/-':
                        if (shouldResetOnNextNumber && lastResult !== null) {
                            const negatedResult = formatResult(-lastResult);
                            currentInput = `(${negatedResult})`;
                            shouldResetOnNextNumber = false;
                            justCalculated = false;
                        } else if (currentInput) {
                            const lastNumberMatch = currentInput.match(/-?\d+\.?\d*$/);
                            if (lastNumberMatch) {
                                const lastNumber = lastNumberMatch[0];
                                const newNumber = formatResult(-parseFloat(lastNumber));
                                currentInput = currentInput.replace(/-?\d+\.?\d*$/, `(${newNumber})`);
                            }
                        }
                        updateLiveCalculation();
                        updateInputDisplay(); // Update input display
                        break;

                    case '%':
                        if (shouldResetOnNextNumber && lastResult !== null) {
                            const percentResult = formatResult(lastResult / 100);
                            currentInput = percentResult.toString();
                            shouldResetOnNextNumber = false;
                            justCalculated = false;
                        } else if (currentInput) {
                            try {
                                const percentResult = formatResult(evaluateExpression(currentInput) / 100);
                                currentInput = percentResult.toString();
                            } catch {
                                result.textContent = 'Error';
                                break;
                            }
                        }
                        updateLiveCalculation();
                        updateInputDisplay(); // Update input display
                        break;

                    case '√':
                        if (shouldResetOnNextNumber && lastResult !== null) {
                            if (lastResult >= 0) {
                                const sqrtResult = formatResult(Math.sqrt(lastResult));
                                currentInput = sqrtResult.toString();
                                shouldResetOnNextNumber = false;
                                justCalculated = false;
                            } else {
                                result.textContent = 'Error';
                                currentInput = '';
                                shouldResetOnNextNumber = false;
                                justCalculated = false;
                            }
                        } else {
                            currentInput += '√';
                            shouldResetOnNextNumber = false;
                            justCalculated = false;
                        }
                        updateLiveCalculation();
                        updateInputDisplay(); // Update input display
                        break;

                    default:
                        if (isOperator(actualValue) && actualValue !== '√') {
                            justCalculated = false;
                            isCalculating = true;
                            setCursorBlinking(false);
                            if (shouldResetOnNextNumber && lastResult !== null) {
                                currentInput = lastResult.toString() + (actualValue === '×' ? '*' : actualValue);
                                shouldResetOnNextNumber = false;
                            } else if (currentInput && !isOperator(currentInput.slice(-1))) {
                                currentInput += actualValue === '×' ? '*' : actualValue;
                            } else if (currentInput && isOperator(currentInput.slice(-1))) {
                                currentInput = replaceLastOperator(currentInput, actualValue);
                            }
                            updateLiveCalculation();
                        } else if (isNumber(actualValue) || actualValue === '.') {
                            if (shouldResetOnNextNumber && justCalculated) {
                                currentInput = actualValue;
                                shouldResetOnNextNumber = false;
                                justCalculated = false;
                                isCalculating = true;
                                setCursorBlinking(false);
                                clearInputDisplay(); // Clear the white input text
                            } else {
                                if (isValidInput(currentInput, actualValue)) {
                                    currentInput += actualValue;
                                    if (!isCalculating) {
                                        isCalculating = true;
                                        setCursorBlinking(false);
                                    }
                                }
                                shouldResetOnNextNumber = false;
                                justCalculated = false;
                            }
                            updateLiveCalculation();
                        } else {
                            if (shouldResetOnNextNumber && justCalculated) {
                                if (actualValue === '(') {
                                    currentInput = actualValue;
                                    shouldResetOnNextNumber = false;
                                    justCalculated = false;
                                    isCalculating = true;
                                    setCursorBlinking(false);
                                    clearInputDisplay(); // Clear the white input text
                                }
                            } else {
                                if (isValidInput(currentInput, actualValue)) {
                                    currentInput += actualValue;
                                    if (!isCalculating) {
                                        isCalculating = true;
                                        setCursorBlinking(false);
                                    }
                                }
                                shouldResetOnNextNumber = false;
                                justCalculated = false;
                            }
                            updateLiveCalculation();
                        }
                        updateInputDisplay(); // Update input display
                        break;
                }

                setInputFontSize(currentInput);
            });
        });

        // Initialize - Load saved calculations on page load
        loadCalculationsFromStorage();
        updateLiveCalculation();
        setInputFontSize(currentInput);
        setCursorBlinking(true);
        clearInputDisplay(); // Clear the white input text on page load

        // Prevent scrolling on touch devices
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Prevent scrolling with mouse wheel
        document.addEventListener('wheel', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Prevent scrolling with keyboard (but allow Escape for modal)
        document.addEventListener('keydown', function(e) {
            if(['Space', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].indexOf(e.code) > -1) {
                e.preventDefault();
            }
        }, false);
    </script>
