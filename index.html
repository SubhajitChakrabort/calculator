<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCLD Staging Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .neo-morphism {
            box-shadow: 10px 10px 30px #1a1a1a, -10px -10px 30px #262626;
        }

        .screen-glare {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.02) 0%, transparent 100%);
            height: 95%;
        }

        .button-press {
            transform: scale(0.95);
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .gradient-border {
            position: relative;
            border-radius: 2rem;
            background: linear-gradient(to right bottom, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
        }

        .button-gradient {
            background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
        }

        .operator-gradient {
            background: linear-gradient(145deg, #3b82f6, #2563eb);
        }

        .bracket-gradient {
            background: linear-gradient(145deg, #4a5568, #2d3748);
        }

        .calculation-history {
            font-family: monospace;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .history-item {
            margin-bottom: 1.5rem;
            text-align: right;
            padding: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <div class="calculator h-screen w-screen bg-black p-4 md:p-8 flex flex-col neo-morphism">
        <!-- Premium Top Bar -->
        <div
            class="w-16 md:w-24 h-1 md:h-1.5 bg-gradient-to-r from-transparent via-gray-500 to-transparent rounded-full mx-auto mb-4 md:mb-6">
        </div>

        <!-- Enhanced Display Screen -->
        <div class="flex-grow flex flex-col justify-end mb-6 md:mb-8 gradient-border p-1">
            <div class="bg-black rounded-2xl p-4 md:p-6 relative">
                <!-- Calculation History Section -->
                <div class="mb-4 h-32 overflow-y-auto">
                    <div class="calculation-history" id="calculationHistory"></div>
                </div>

                <!-- Main Calculator Display -->
                <div class="relative">
                    <!-- History Display -->
                    <div class="h-8 md:h-10 mb-2 text-gray-500 text-right text-lg md:text-xl font-mono overflow-hidden"
                        id="history"></div>

                    <!-- Input Display -->
                    <input type="text" id="input"
                        class="w-full h-10 md:h-14 bg-transparent text-white text-right text-3xl md:text-5xl font-mono tracking-wider focus:outline-none"
                        readonly>

                    <!-- Result Display -->
                    <div id="result"
                        class="w-full bg-transparent text-cyan-400 text-right text-4xl md:text-6xl font-bold font-mono tracking-wider">
                        0</div>
                </div>
            </div>
        </div>

        <!-- Bracket Buttons Row -->
        <div class="grid grid-cols-6 gap-4 md:gap-5 mb-4">
            <button
                class="btn h-12 md:h-16 bracket-gradient text-white rounded-full text-xl md:text-2xl transform transition-all duration-200 hover:scale-105 active:button-press shadow-lg">(</button>
            <button
                class="btn h-12 md:h-16 bracket-gradient text-white rounded-full text-xl md:text-2xl transform transition-all duration-200 hover:scale-105 active:button-press shadow-lg">)</button>
            <button
                class="btn h-12 md:h-16 bracket-gradient text-white rounded-full text-xl md:text-2xl transform transition-all duration-200 hover:scale-105 active:button-press shadow-lg">[</button>
            <button
                class="btn h-12 md:h-16 bracket-gradient text-white rounded-full text-xl md:text-2xl transform transition-all duration-200 hover:scale-105 active:button-press shadow-lg">]</button>
            <button
                class="btn h-12 md:h-16 bracket-gradient text-white rounded-full text-xl md:text-2xl transform transition-all duration-200 hover:scale-105 active:button-press shadow-lg">{</button>
            <button
                class="btn h-12 md:h-16 bracket-gradient text-white rounded-full text-xl md:text-2xl transform transition-all duration-200 hover:scale-105 active:button-press shadow-lg">}</button>
        </div>

        <!-- Premium Button Grid -->
        <div class="grid grid-cols-4 gap-4 md:gap-5">
            <!-- Function Buttons -->
            <button
                class="btn h-16 md:h-20 button-gradient text-white rounded-full text-2xl md:text-3xl transform transition-all duration-200 hover:scale-105 active:button-press shadow-lg">C</button>
            <button
                class="btn h-16 md:h-20 button-gradient text-white rounded-full text-2xl md:text-3xl transform transition-all duration-200 hover:scale-105 active:button-press shadow-lg">+/-</button>
            <button
                class="btn h-16 md:h-20 button-gradient text-white rounded-full text-2xl md:text-3xl transform transition-all duration-200 hover:scale-105 active:button-press shadow-lg">%</button>
            <button
                class="btn h-16 md:h-20 operator-gradient text-white rounded-full text-2xl md:text-3xl transform transition-all duration-200 hover:scale-105 active:button-press shadow-lg">/</button>

            <!-- Number Buttons -->
            <button
                class="btn h-16 md:h-20 button-gradient text-white rounded-full text-2xl md:text-3xl transform transition-all duration-200 hover:scale-105 active:button-press shadow-lg">7</button>
            <button
                class="btn h-16 md:h-20 button-gradient text-white rounded-full text-2xl md:text-3xl transform transition-all duration-200 hover:scale-105 active:button-press shadow-lg">8</button>
            <button
                class="btn h-16 md:h-20 button-gradient text-white rounded-full text-2xl md:text-3xl transform transition-all duration-200 hover:scale-105 active:button-press shadow-lg">9</button>
            <button
                class="btn h-16 md:h-20 operator-gradient text-white rounded-full text-2xl md:text-3xl transform transition-all duration-200 hover:scale-105 active:button-press shadow-lg">×</button>

            <button
                class="btn h-16 md:h-20 button-gradient text-white rounded-full text-2xl md:text-3xl transform transition-all duration-200 hover:scale-105 active:button-press shadow-lg">4</button>
            <button
                class="btn h-16 md:h-20 button-gradient text-white rounded-full text-2xl md:text-3xl transform transition-all duration-200 hover:scale-105 active:button-press shadow-lg">5</button>
            <button
                class="btn h-16 md:h-20 button-gradient text-white rounded-full text-2xl md:text-3xl transform transition-all duration-200 hover:scale-105 active:button-press shadow-lg">6</button>
            <button
                class="btn h-16 md:h-20 operator-gradient text-white rounded-full text-2xl md:text-3xl transform transition-all duration-200 hover:scale-105 active:button-press shadow-lg">-</button>

            <button
                class="btn h-16 md:h-20 button-gradient text-white rounded-full text-2xl md:text-3xl transform transition-all duration-200 hover:scale-105 active:button-press shadow-lg">1</button>
            <button
                class="btn h-16 md:h-20 button-gradient text-white rounded-full text-2xl md:text-3xl transform transition-all duration-200 hover:scale-105 active:button-press shadow-lg">2</button>
            <button
                class="btn h-16 md:h-20 button-gradient text-white rounded-full text-2xl md:text-3xl transform transition-all duration-200 hover:scale-105 active:button-press shadow-lg">3</button>
            <button
                class="btn h-16 md:h-20 operator-gradient text-white rounded-full text-2xl md:text-3xl transform transition-all duration-200 hover:scale-105 active:button-press shadow-lg">+</button>

            <button
                class="btn h-16 md:h-20 button-gradient text-white rounded-full text-2xl md:text-3xl transform transition-all duration-200 hover:scale-105 active:button-press shadow-lg">.</button>
            <button
                class="btn h-16 md:h-20 button-gradient text-white rounded-full text-2xl md:text-3xl transform transition-all duration-200 hover:scale-105 active:button-press shadow-lg">0</button>
            <button
                class="btn h-16 md:h-20 button-gradient text-white rounded-full text-2xl md:text-3xl transform transition-all duration-200 hover:scale-105 active:button-press shadow-lg">⌫</button>
            <button
                class="btn h-16 md:h-20 operator-gradient text-white rounded-full text-2xl md:text-3xl transform transition-all duration-200 hover:scale-105 active:button-press shadow-lg">=</button>
        </div>
    </div>

    <script>
        const input = document.getElementById('input');
        const result = document.getElementById('result');
        const history = document.getElementById('history');
        const calculationHistory = document.getElementById('calculationHistory');
        const buttons = document.querySelectorAll('.btn');
        let currentInput = '';
        let currentResult = '0';
        let lastOperation = '';
        let calculations = [];

        function updateCalculationHistory() {
            calculations = calculations.slice(-3);
            calculationHistory.innerHTML = calculations.map(calc =>
                `<div class="history-item">${calc.input} = ${calc.result}</div>`
            ).join('');
        }

        function isValidInput(current, newValue) {
            if (newValue === '.') {
                const numbers = current.split(/[+\-×/*]/);
                const currentNumber = numbers[numbers.length - 1];
                if (currentNumber.includes('.')) return false;
            }

            if (['+', '-', '×', '/'].includes(newValue)) {
                const lastChar = current.slice(-1);
                if (['+', '-', '×', '/', '*'].includes(lastChar)) return false;
            }

            if (newValue === '+/-' && current === '') return false;
            return true;
        }

        function evaluateExpression(expr) {
            expr = expr.replace(/[{]/g, '(')
                .replace(/[}]/g, ')')
                .replace(/[\[]/g, '(')
                .replace(/[\]]/g, ')');
            return eval(expr);
        }

        function updateLiveCalculation() {
            try {
                if (currentInput) {
                    const tempResult = evaluateExpression(currentInput.replace('×', '*'));
                    history.textContent = `${currentInput} = ${tempResult}`;
                } else {
                    history.textContent = '';
                }
            } catch {
                history.textContent = currentInput;
            }
        }

        function isOperator(value) {
            return ['+', '-', '×', '/', '*'].includes(value);
        }

        function replaceLastOperator(input, newOperator) {
            if (!input) return input;
            const lastChar = input.slice(-1);
            if (isOperator(lastChar)) {
                return input.slice(0, -1) + (newOperator === '×' ? '*' : newOperator);
            }
            return input;
        }

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.textContent;

                switch (value) {
                    case 'C':
                        currentInput = '';
                        currentResult = '0';
                        history.textContent = '';
                        result.textContent = '0';
                        calculations = [];
                        updateCalculationHistory();
                        break;

                    case '⌫':
                        currentInput = currentInput.slice(0, -1);
                        updateLiveCalculation();
                        break;

                    case '=':
                        try {
                            if (currentInput) {
                                currentResult = evaluateExpression(currentInput.replace('×', '*'));
                                result.textContent = currentResult;
                                calculations.push({
                                    input: currentInput,
                                    result: currentResult
                                });
                                updateCalculationHistory();
                                currentInput = currentResult.toString();
                            }
                        } catch {
                            currentResult = 'Error';
                            currentInput = '';
                            result.textContent = 'Error';
                        }
                        break;

                    case '+/-':
                        if (currentInput && !isNaN(currentInput)) {
                            let num = parseFloat(currentInput);
                            currentInput = (-num).toString();
                            updateLiveCalculation();
                        }
                        break;

                    case '%':
                        if (currentInput) {
                            const operators = /[+\-*/×]/;
                            const parts = currentInput.split(operators);
                            const lastNumber = parts[parts.length - 1];

                            if (parts.length > 1) {
                                const previousNumber = parts[parts.length - 2];
                                const operator = currentInput.match(operators)[0];
                                let percentValue;

                                switch (operator) {
                                    case '+':
                                        percentValue = (parseFloat(lastNumber) * parseFloat(previousNumber)) / 100;
                                        break;
                                    case '-':
                                        percentValue = (parseFloat(lastNumber) * parseFloat(previousNumber)) / 100;
                                        break;
                                    case '*':
                                    case '×':
                                        percentValue = parseFloat(lastNumber) / 100;
                                        break;
                                    case '/':
                                        percentValue = parseFloat(lastNumber) / 100;
                                        break;
                                }

                                currentInput = currentInput.slice(0, currentInput.length - lastNumber.length) + percentValue;
                            } else {
                                const percentValue = parseFloat(lastNumber) / 100;
                                currentInput = currentInput.slice(0, currentInput.length - lastNumber.length) + percentValue;
                            }
                            updateLiveCalculation();
                        }
                        break;

                    default:
                        if (currentResult !== '0' && !lastOperation) {
                            if (isOperator(value)) {
                                lastOperation = value;
                            } else {
                                currentInput = '';
                                currentResult = '0';
                                result.textContent = '0';
                            }
                        }

                        if (isOperator(value)) {
                            if (currentInput) {
                                if (isOperator(currentInput.slice(-1))) {
                                    currentInput = replaceLastOperator(currentInput, value);
                                } else {
                                    currentInput += value === '×' ? '*' : value;
                                }
                                lastOperation = value;
                                updateLiveCalculation();
                            }
                        } else {
                            if (isValidInput(currentInput, value)) {
                                currentInput += value === '×' ? '*' : value;
                                updateLiveCalculation();
                            }
                        }
                        break;
                }

                input.value = currentInput;
            });
        });



    </script>
</body>

</html>
